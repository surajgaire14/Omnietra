<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solar System Scale Model</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    /* Add this CSS for the sliding panel */
    #planetInfo {
      position: fixed;
      left: -300px;
      /* Hidden off-screen */
      top: 0;
      width: 300px;
      height: 100%;
      background: rgba(66, 13, 110, 0.9);
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
      transition: left 0.3s ease;
      padding: 20px;
      z-index: 1000;
      /* Ensure it appears above other elements */
    }

    #planetInfo.open {
      left: 0;
      /* Slide in */
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Map Section -->
    <div class="map-column">
      <div id="map"></div>
      <div id="dark-overlay"></div>
    </div>

    <!-- Control panel that will slide in from the right -->
    <div class="controls-column" id="controlsColumn">
      <div class="controls">
        <button class="tools-button btn primary" id="controlBtn">Toggle Revolution</button>
        <button id="focusEarthBtn" class="btn secondary">Focus on Earth</button>
        <button class="measue-btn btn outline" id="measureBtn">Measure Distance</button>
        <button class="clear-measure-btn btn outline" id="clearMeasureBtn">Clear Distance</button>
        <button id="resetBtn" class="btn ">Reset</button>

        <div class="distance-output" id="distanceOutput" style="color: black"></div>
      </div>
    </div>

    <div class="setting-option">
      <span>Show Solar System</span>
      <label class="toggle">
        <input type="checkbox" id="toggleMode" />
        <span class="slider"></span>
      </label>
      <span>Show Exoplanetary System</span>
    </div>

    <!-- Hamburger menu outside controls column -->
    <button class="hamburger" id="hamburgerBtn">&#9776;</button>

    <!-- Hidden settings panel -->
    <div class="settings-panel" id="settingsPanel">
      <h3>Settings</h3>
      <div class="setting-option">
        <label>
          <input type="checkbox" id="revolveToggle" checked />
          Revolve Planets
        </label>
      </div>
    </div>

    <!-- Planet Info Slide Window -->
    <div id="planetInfo">
      <h2>Planet Info</h2>
      <div id="infoContent">Click on a planet to see its information here.</div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.sync/0.1.2/leaflet.sync.min.js"></script>
  <script src="exoplanet.js"></script>
  <script>
    // Function to load a script dynamically
    function loadScript(src, id) {
      const script = document.createElement('script');
      script.src = src;
      script.id = id;
      document.body.appendChild(script);
    }

    // Function to remove a script dynamically by its id
    function removeScript(id) {
      const script = document.getElementById(id);
      if (script) {
        document.body.removeChild(script);
      }
    }
00
    // Function to handle the system switching
    function switchSystem(newSystem) {
      if (newSystem === 'exoplanet') {
        // Clean up Solar System before switching
        if (typeof cleanupSolarSystem === 'function') {
          cleanupSolarSystem();
        }

        // Remove Solar System script and load Exoplanet system
        removeScript('solarsystemScript');
        loadScript('exoplanet.js', 'exoplanetScript');
      } else {
        // Clean up Exoplanet system if necessary
        if (typeof cleanupExoplanetSystem === 'function') {
          cleanupExoplanetSystem();
        }

        // Remove Exoplanet script and load Solar System
        removeScript('exoplanetScript');
        loadScript('script.js', 'solarsystemScript');
      }
    }

    // Toggle between solar system and exoplanetary system
    document.getElementById('toggleMode').addEventListener('change', function (event) {
      if (event.target.checked) {
        switchSystem('exoplanet');
      } else {
        switchSystem('solarsystem');
      }
    });

    // Initially load solarsystem.js when the page loads
    window.onload = function () {
      loadScript('script.js', 'solarsystemScript');
    };
  </script>
</body>

</html>
